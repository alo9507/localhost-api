version: "3"
services:
    neo4j:
        image: neo4j
        ports:
            - "7474:7474"
            - "7687:7687"
        environment:
            - NEO4J_AUTH=none
    api:
        depends_on:
            - "neo4j"
        image: alo42/localhost-api
        volumes:
            - /app/node_modules
            - ./:/app
        ports:
            - '4000:4000'
        environment:
            - NEO4J_URI=bolt://neo4j:7687
            - NEO4J_USER=neo4j
            - NEO4J_PASSWORD=neo4j
            - NEO4J_ENCRYPTED=false