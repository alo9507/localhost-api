version: "3"
services:
    neo4j:
        build:
            dockerfile: Dockerfile
            context: ./neo4j
        ports:
            - "7474:7474"
            - "7687:7687"
        environment:
            - NEO4J_AUTH=none
    api:
        depends_on:
            - "neo4j"
        build:
            dockerfile: Dockerfile.dev
            context: ./api
        volumes:
            - /app/node_modules
            - ./api:/app
        env_file:
            - api/.env.docker
    account:
        depends_on:
            - "neo4j"
        build:
            dockerfile: Dockerfile.dev
            context: ./api
        volumes:
            - /app/node_modules
            - ./account-services:/app
        env_file:
            - api/.env.docker
    nginx:
        restart: always
        depends_on:
            - "api"
            - "neo4j"
        build:
            dockerfile: Dockerfile.dev
            context: ./nginx
        ports:
            - '80:80'